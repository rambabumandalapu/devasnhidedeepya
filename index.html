<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Sria Banquet Hall Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
         mapboxgl.accessToken ='pk.eyJ1IjoibWFuZGFsYXB1IiwiYSI6ImNsc3FkZGRtZTB3aDYya3FxeWNzY2xzMDcifQ.5pLPt_LLhI3xgbB_XjDgwQ'; 	

 // Replace with your Mapbox access token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Use a base map style
            center:  [78.34653002540557,17.49423417459829], // Longitude and latitude of Sria Banquet Hall in Miyapur
            zoom: 15 // Adjust the zoom level as needed
        });

        // Add a marker for Sria Banquet Hall
        new mapboxgl.Marker()
            .setLngLat( [78.34653002540557,17.49423417459829])
            .addTo(map);

        // Add a popup with information about Sria Banquet Hall
        new mapboxgl.Popup()
            .setLngLat([78.34653002540557,17.49423417459829])
            .setHTML('<h3>Sria Banquet Hall</h3><p>Miyapur, Hyderabad</p>')
            .addTo(map);
    </script>
</body>
</html>
